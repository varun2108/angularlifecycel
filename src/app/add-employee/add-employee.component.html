<div class="form-group">
    <label for="exampleInputEmail1">Employees Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="emp.name" placeholder="Enter employee name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Employee Salary</label>
    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="emp.salary" placeholder="Employee salary">
  </div>
  <div class="form-group">
      <label for="exampleInputPassword1">Employee city</label>
      <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="emp.city" placeholder="Emplyee city">
    </div>

  <button type="submit" class="btn btn-primary" (click)="addEmployee()">Submit</button>
